<extend name="Public/base"/>
	<block name="body">
		<!-- 数据列表 -->



		<h1>餐厅选择列表</h1>
		<div class="data-table table-striped">
			<table class="">
				<thead>
					<tr>					
						<th>厅号</th>
						
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="hall" item = "v">
						<tr>					
							<td><a href="{:U('tableList')}?hall_id={$v.id}">{$v.name}</a></td>
								
							<td><a href="{:U('edit')}?">编辑</a>|
								<a href="{:U('del')}?">删除</a>
							</td>
						</tr>
					</foreach>
				</tbody>
			</table>
        </div>
        <h1>呼叫服务列表</h1>
        <div class="data-table table-striped" id="holding">
        	<table class="">
        		<thead>
        			<tr>
        				<th>厅号</th>
        				<th>桌号</th>
        				<th>服务</th>
        				<th>时间</th>
        			</tr>
        		</thead>
        		<tbody>
        			<foreach name="holdInfo" item="v">
        				<tr>
        					<td>{$v.hall_name}</td>
        					<td>{$v.table_name}</td>
        					<td>{$v.holding}</td>
        					<td>{$v.hold_time}</td>
        				</tr>
        			</foreach>
        		</tbody>
        	</table>
        </div>		
</div>
</block>
</extend>
