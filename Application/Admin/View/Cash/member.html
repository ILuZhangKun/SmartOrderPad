<extend name="Public/base"/>
	<block name="body">
	<script>
		var m = "{$member[0]['nickname']}";
		alert(m);
	</script>
		<!-- 数据列表 -->
		<div class="data-table table-striped">
			<table class="">
				<thead>
					<tr>					
						<th>用户编号</th>
						<th>昵称</th>
						<th>性别</th>
						<th>生日</th>
						<th>QQ号</th>
						<th>用户积分</th>
						<th>登陆次数</th>
						<th>注册IP</th>
						<th>注册时间</th>
						<th>最后登陆IP</th>
						<th>最后登陆时间</th>
						<th>会员状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="member" item="v">
						<tr>					
							<td>{$v.uid}</td>
							<td>{$v.nickname}</td>
							<td>
								<if condition="$v.sex eq '0'">
									男								
								<else />
									女
								</if>
							</td>	
							<td>{$v.birthday}</td>	
							<td>{$v.qq}</td>	
							<td>{$v.score}</td>	
							<td>{$v.login}</td>	
							<td>{$v.reg_ip}</td>	
							<td>{$v.reg_time}</td>
							<td>{$v.last_login_ip}</td>
							<td>{$v.last_login_time}</td>	
							<td>{$v.status}</td>
							<td><a href="{:U('edit')}?">编辑</a>|
								<a href="{:U('del')}?">删除</a>
							</td>
						</tr>
					</foreach>
				</tbody>
			</table>
        
</div>

</block>
</extend>
