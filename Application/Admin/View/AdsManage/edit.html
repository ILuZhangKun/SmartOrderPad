<extend name="Public/base"/>
    <block name="body">
        <form action="{:U('edit')}" method="post" class="form-horizontal">
            <div class="form-item">
                <label class="item-label">类别名称<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-mid" name="typename" value="{$typename}"/>
                    <input type="hidden" name="typenum" value="{$typenum}">
                </div>
            </div>
           
            <div class="form-item">
                <button class="btn submit-btn"  type="submit" >确 定</button>
                <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
        </form>
    </block>
