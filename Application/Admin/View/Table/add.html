<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>新增厅堂</h2>
	</div>
	<div class="tab-wrap">
		<ul class="tab-nav nav">
			<li data-tab="tab1" class="current"><a href="javascript:void(0);">添 加</a></li>
		</ul>
		<div class="tab-content">
			<form action="{:U("Table/add")}" method="post" class="form-horizontal"> 
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
					<div class="form-item">
						<label class="item-label">上级分类<span class="check-tips"></span></label>
						<div class="controls">
							<input type="text" class="text input-large" disabled="disabled" value="无"/>
						</div>
					</div>
					<div class="form-item">
						<label class="item-label">
							厅堂名称<span class="check-tips">（名称不能为空）</span>
						</label>
						<div class="controls">
							<input type="text" name="hall" class="text input-large" value="">
						</div>
					</div> 
				</div>
				<div class="form-item">
					<input type="hidden" name="status" value="hall"> 
					<button type="submit" id="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
					<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script"> 
</block>
<block name="script">
    <script type="text/javascript"> 
        //导航高亮
        highlight_subnav('{:U('Table/index')}');
    </script>
</block>
