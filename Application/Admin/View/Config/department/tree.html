<volist name="tree" id="list">
	<dl class="cate-item">
		<dt class="cf">
			<form action="{:U('edit')}" method="post">
				<div class="btn-toolbar opt-btn cf">
					<a title="编辑" href="{:U('modify?type=department&pid='.$list['id'])}">{$list['pid']?'编辑':''}</a>
					<a title="删除" href="{:U('remove?type=department&id='.$list['id'])}" class="confirm ajax-get">删除</a>
					<!-- <a title="移动" href="{:U('operate?type=move&from='.$list['id'])}">移动</a> -->
				</div>
				<div class="fold"><i></i></div>
				<div class="order"><input type="text" name="sort" class="text input-mini" value="{$list.sort}"></div>
				<div class="name">
					<span class="tab-sign"></span>
					<input type="hidden" name="type" value="department">
					<input type="hidden" name="id" value="{$list.id}">
					<input type="text" name="title" class="text" value="{$list.title}">
					<a class="add-sub-cate" title="添加子分类" href="{:U('add?type=department&pid='.$list['id'])}">
						{$list['pid']?'':'<i class="icon-add"></i>'}
					</a>
					<span class="help-inline msg"></span>
				</div>
			</form>
		</dt>
		<notempty name="list['_']">
			<dd>
				{:R('Config/tree_department', array($list['_']))}
			</dd>
		</notempty>
	</dl>
</volist>
